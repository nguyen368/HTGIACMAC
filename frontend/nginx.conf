# Sửa lại file frontend/nginx.conf (Chỉ giữ lại khối server)
server {
    listen       80;
    server_name  localhost;

    # Tăng timeout cho AI xử lý
    proxy_connect_timeout 600s;
    proxy_send_timeout    600s;
    proxy_read_timeout    600s;
    send_timeout          600s;

    # --- 1. FRONTEND ---
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # --- 2. PROXY TẤT CẢ API SANG GATEWAY ---
    # Lưu ý: gateway-service là tên service trong docker-compose
    location /api/ {
        proxy_pass http://gateway-service:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 3. PROXY SIGNALR HUBS ---
    location /hubs/ {
        proxy_pass http://gateway-service:8080/hubs/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}