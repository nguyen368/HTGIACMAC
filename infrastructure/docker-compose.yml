  # 3. IDENTITY SERVICE
  identity-service:
    container_name: identity-service
    build:
      context: ../
      dockerfile: backend/src/Services/Identity/AURA.Services.Identity.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=aura.db;Port=5432;Database=aura_identity_db;Username=admin;Password=zxc123456
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - FIREBASE_AUTH_EMULATOR_HOST=aura-firebase:9099
    ports:
      - "5001:8080"
    depends_on:
      aura.db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aura-network

  # 4. MEDICAL RECORD SERVICE
  medical-record-service:
    container_name: medical-record-service
    build:
      context: ../
      dockerfile: backend/src/Services/MedicalRecord/AURA.Services.MedicalRecord.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=aura.db;Port=5432;Database=aura_medical_db;Username=admin;Password=zxc123456
      - RabbitMQ__Host=rabbitmq
    ports:
      - "5002:8080"
    depends_on:
      aura.db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aura-network

  # 5. IMAGING SERVICE
  imaging-service:
    container_name: imaging-service
    restart: always
    build:
      context: ../
      dockerfile: backend/src/Services/Imaging/AURA.Services.Imaging.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=aura.db;Port=5432;Database=aura_imaging_db;Username=admin;Password=zxc123456
      - RabbitMQ__Host=rabbitmq
    ports:
      - "5003:8080"
    volumes:
      - ./uploads_data:/app/uploads
    depends_on:
      aura.db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aura-network

  # 6. BILLING SERVICE
  billing-service:
    container_name: billing-service
    build:
      context: ../
      dockerfile: backend/src/Services/Billing/AURA.Services.Billing.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=aura.db;Port=5432;Database=aura_billing_db;Username=admin;Password=zxc123456
      - RabbitMQ__Host=rabbitmq
    ports:
      - "5004:8080"
    depends_on:
      aura.db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aura-network

  # 7. NOTIFICATION SERVICE
  notification-service:
    container_name: notification-service
    build:
      context: ../
      dockerfile: backend/src/Services/Notification/AURA.Services.Notification.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQ__Host=rabbitmq
    ports:
      - "5005:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - aura-network

  # 8. AI CORE SERVICE
  ai-core-service:
    container_name: ai-core-service
    restart: always
    build:
      context: ../backend/src/Services/AICore
      dockerfile: Dockerfile
    ports:
      - "5006:8000"
    volumes:
      - ./uploads_data:/app/uploads
      - ./ai_static:/app/static/results
    networks:
      - aura-network

  # 9. FRONTEND (React)
  frontend:
    container_name: aura-frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    restart: always
    networks:
      - aura-network

  # 10. API GATEWAY
  gateway-service:
    container_name: aura-gateway
    build:
      context: ../
      dockerfile: backend/src/Gateways/AURA.GateWay/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "8000:8080"
    # KHÔNG dùng volumes ocelot.json ở đây vì đã nhúng vào Dockerfile
    depends_on:
      - identity-service
      - medical-record-service
      - imaging-service
      - billing-service
      - notification-service
    networks:
      - aura-network

  # 11. MONITORING - PROMETHEUS
  prometheus:
    image: prom/prometheus
    container_name: aura-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - aura-network

  # 12. MONITORING - GRAFANA
  grafana:
    image: grafana/grafana
    container_name: aura-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - aura-network

  # 13. APACHE NIFI
  nifi:
    image: apache/nifi:latest
    container_name: aura-nifi
    ports:
      - "8443:8443"
    environment:
      - NIFI_WEB_HTTP_PORT=
      - NIFI_WEB_HTTPS_PORT=8443
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=AuraSystem2026!
    networks:
      - aura-network

  # 14. FIREBASE EMULATOR
  firebase-emulator:
    image: andreysenov/firebase-tools
    container_name: aura-firebase
    ports:
      - "4000:4000"
      - "9099:9099"
    volumes:
      - ../firebase:/home/node/app
    working_dir: /home/node/app
    command: firebase emulators:start --project demo-aura
    networks:
      - aura-network

networks:
  aura-network:
    driver: bridge

volumes:
  postgres_data: