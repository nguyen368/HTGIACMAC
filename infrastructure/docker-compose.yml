services:
  # 1. DATABASE CHUNG
  aura.db:
    image: postgres:15-alpine
    container_name: aura.db
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=zxc123456
      - POSTGRES_DB=aura_identity_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aura-network

  # 2. IDENTITY SERVICE
  identity-service:
    container_name: identity-service
    build:
      context: ../
      dockerfile: backend/src/Services/Identity/AURA.Services.Identity.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=aura.db;Port=5432;Database=aura_identity_db;Username=admin;Password=zxc123456
    ports:
      - "5001:8080"
    depends_on:
      - aura.db
    networks:
      - aura-network

  # 3. MEDICAL RECORD SERVICE
  medical-record-service:
    container_name: medical-record-service
    build:
      context: ../
      dockerfile: backend/src/Services/MedicalRecord/AURA.Services.MedicalRecord.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=aura.db;Port=5432;Database=aura_medical_db;Username=admin;Password=zxc123456
    ports:
      - "5002:8080"
    depends_on:
      - aura.db
    networks:
      - aura-network

  # 4. IMAGING SERVICE
  imaging-service:
    container_name: imaging-service
    build:
      context: ../
      dockerfile: backend/src/Services/Imaging/AURA.Services.Imaging.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=aura.db;Port=5432;Database=aura_imaging_db;Username=admin;Password=zxc123456
    ports:
      - "5003:8080"
    depends_on:
      - aura.db
    networks:
      - aura-network

  # 5. BILLING SERVICE
  billing-service:
    container_name: billing-service
    build:
      context: ../
      dockerfile: backend/src/Services/Billing/AURA.Services.Billing.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=aura.db;Port=5432;Database=aura_billing_db;Username=admin;Password=zxc123456
    ports:
      - "5004:8080"
    depends_on:
      - aura.db
    networks:
      - aura-network

  # 6. NOTIFICATION SERVICE
  notification-service:
    container_name: notification-service
    build:
      context: ../
      dockerfile: backend/src/Services/Notification/AURA.Services.Notification.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5005:8080"
    networks:
      - aura-network

  # 7. API GATEWAY
  gateway:
    image: nginx:latest
    container_name: aura-gateway
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - identity-service
      - medical-record-service
      - imaging-service
      - billing-service
    networks:
      - aura-network

  # === [Má»šI] 8. FRONTEND SERVICE ===
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: aura-frontend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    restart: always
    networks:
      - aura-network

networks:
  aura-network:
    driver: bridge

volumes:
  postgres_data: