version: '3.8'

services:
  # 1. DATABASE
  aura.db:
    image: postgres:15-alpine
    container_name: aura.db
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=zxc123456
      - POSTGRES_DB=aura_identity_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d aura_identity_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aura-network

