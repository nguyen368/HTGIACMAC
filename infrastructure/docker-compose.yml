version: '3.8'

services:
  # 1. DATABASE - Nền tảng dữ liệu
  aura.db:
    image: postgres:15-alpine
    container_name: aura.db
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=zxc123456
      - POSTGRES_DB=aura_identity_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d aura_identity_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aura-network

  # 2. RabbitMQ - Trục gửi nhận tin nhắn AI
  rabbitmq:
    image: rabbitmq:3-management
    container_name: aura-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aura-network

  # 3. IDENTITY SERVICE - Quản lý tài khoản
  identity-service:
    container_name: identity-service
    restart: always
    build:
      context: ../
      dockerfile: backend/src/Services/Identity/AURA.Services.Identity.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=aura.db;Port=5432;Database=aura_identity_db;Username=admin;Password=zxc123456
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - FIREBASE_AUTH_EMULATOR_HOST=aura-firebase:9099
    ports:
      - "5001:8080"
    depends_on:
      aura.db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aura-network

  # 4. MEDICAL RECORD SERVICE - Bệnh án và CDS
  medical-record-service:
    container_name: medical-record-service
    restart: always
    build:
      context: ../
      dockerfile: backend/src/Services/MedicalRecord/AURA.Services.MedicalRecord.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=aura.db;Port=5432;Database=aura_medical_db;Username=admin;Password=zxc123456
      - RabbitMQ__Host=rabbitmq
    ports:
      - "5002:8080"
    depends_on:
      aura.db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aura-network

  # 5. IMAGING SERVICE - Quản lý ảnh gốc
  imaging-service:
    container_name: imaging-service
    restart: always
    build:
      context: ../
      dockerfile: backend/src/Services/Imaging/AURA.Services.Imaging.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=aura.db;Port=5432;Database=aura_imaging_db;Username=admin;Password=zxc123456
      - RabbitMQ__Host=rabbitmq
    ports:
      - "5003:8080"
    volumes:
      - ./uploads_data:/app/uploads
    depends_on:
      aura.db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aura-network

  # 6. BILLING SERVICE - Thanh toán
  billing-service:
    container_name: billing-service
    restart: always
    build:
      context: ../
      dockerfile: backend/src/Services/Billing/AURA.Services.Billing.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=aura.db;Port=5432;Database=aura_billing_db;Username=admin;Password=zxc123456
      - RabbitMQ__Host=rabbitmq
    ports:
      - "5004:8080"
    depends_on:
      aura.db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aura-network

  # 7. NOTIFICATION SERVICE - Thông báo SignalR
  notification-service:
    container_name: notification-service
    restart: always
    build:
      context: ../
      dockerfile: backend/src/Services/Notification/AURA.Services.Notification.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQ__Host=rabbitmq
    ports:
      - "5005:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - aura-network

  # 8. AI CORE SERVICE - Phân tích AI Deep Learning
  ai-core-service:
    container_name: ai-core-service
    restart: always
    build:
      context: ../backend/src/Services/AICore
      dockerfile: Dockerfile
    ports:
      - "5006:8000"
    volumes:
      - ./uploads_data:/app/uploads
      - ./ai_static:/app/static/results
    deploy:
      resources:
        limits:
          memory: 2G # Giới hạn tránh lag máy khi phân tích AI
    networks:
      - aura-network

  # 9. FRONTEND (React) - Giao diện AURA
  frontend:
    container_name: aura-frontend
    restart: always
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    # Đảm bảo các service quan trọng chạy rồi mới khởi động UI
    depends_on:
      - identity-service
      - gateway-service
    deploy:
      resources:
        limits:
          memory: 512M # Frontend nhẹ nên giới hạn thấp để tiết kiệm RAM
    networks:
      - aura-network

  # 10. API GATEWAY - Cửa ngõ trung tâm
  gateway-service:
    container_name: aura-gateway
    restart: always
    build:
      context: ../
      dockerfile: backend/src/Gateways/AURA.GateWay/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "8000:8080"
    depends_on:
      - identity-service
      - medical-record-service
    networks:
      - aura-network

  # 11. MONITORING - Prometheus
  prometheus:
    image: prom/prometheus
    container_name: aura-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - aura-network

  # 12. MONITORING - Grafana
  grafana:
    image: grafana/grafana
    container_name: aura-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - aura-network

  # 13. APACHE NIFI - Luồng dữ liệu ETL
  nifi:
    image: apache/nifi:latest
    container_name: aura-nifi
    restart: always
    ports:
      - "8443:8443"
    environment:
      - NIFI_WEB_HTTP_PORT=
      - NIFI_WEB_HTTPS_PORT=8443
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=AuraSystem2026!
    deploy:
      resources:
        limits:
          memory: 2G # NiFi rất nặng, cần giới hạn để không treo máy
    networks:
      - aura-network

  # 14. FIREBASE EMULATOR - Mô phỏng Firebase
  firebase-emulator:
    image: andreysenov/firebase-tools
    container_name: aura-firebase
    ports:
      - "4000:4000"
      - "9099:9099"
    volumes:
      - ../firebase:/home/node/app
    working_dir: /home/node/app
    command: firebase emulators:start --project demo-aura
    networks:
      - aura-network

networks:
  aura-network:
    driver: bridge

volumes:
  postgres_data: